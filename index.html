<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>View Your Horoscope</title>
</head>
<body>
    <main>
        <div class="title">Welcome to view your Horoscope</div>
    <div class="container">
        <h2 id='sign' class='hidden'>Your sign is</h2>
        <div id="signDisplay"></div>
            <div class="date">
                <input type="date" id="input" min='2021-01-01' max='2021-12-31'>
            </div>
        <div class="buttonContainer">
            <button id='save' class='save' >Save Horoscope</button>
            <button id='update' class='update hidden' >Update Horoscope</button>
            <button id='del' class='del hidden'>Delete saved Horoscope</button>
        </div>
    
        
    </div>
    </main>
</body>
